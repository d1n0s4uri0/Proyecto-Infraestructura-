# HorizontalPodAutoscaler para escalar automáticamente el Analyzer
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analyzer-hpa
  namespace: news-analysis
  labels:
    app: news-analysis
    component: analyzer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analyzer-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # Escalar basado en uso de CPU
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Escalar cuando CPU > 70%
  # Escalar basado en uso de memoria
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Escalar cuando memoria > 80%
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Esperar 5 min antes de reducir
      policies:
      - type: Percent
        value: 50  # Reducir máximo 50% de pods
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Escalar inmediatamente
      policies:
      - type: Percent
        value: 100  # Duplicar pods si es necesario
        periodSeconds: 30
      - type: Pods
        value: 2  # O agregar 2 pods
        periodSeconds: 30
      selectPolicy: Max  # Usar la política más agresiva
